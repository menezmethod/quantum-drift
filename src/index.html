<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Drift</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>QUANTUM DRIFT</h1>
            <div class="loader"></div>
            <p>Loading the quantum realm...</p>
        </div>
    </div>
    
    <div id="start-screen" class="hidden">
        <div class="start-content">
            <h1>QUANTUM DRIFT</h1>
            <button id="start-button" class="glow-button">START GAME</button>
        </div>
    </div>
    
    <!-- Multiplayer HUD -->
    <div id="multiplayer-hud" class="multiplayer-hud hidden">
        <div id="connection-status" class="connection-status">üî¥ Disconnected</div>
        <div id="player-count" class="player-count">Players: 1</div>
        <div id="network-latency" class="network-latency">Ping: --</div>
    </div>
    
    <!-- Death Screen -->
    <div id="death-screen" class="death-screen hidden">
        <div class="death-content">
            <h2>YOU DIED</h2>
            <p id="respawn-countdown">Respawning in 5 seconds...</p>
            <button id="respawn-button" class="glow-button">Respawn Now</button>
        </div>
    </div>
    
    <!-- Simple HUD for controls info -->
    <div class="controls-info hidden">
        <p>W/‚Üë: Forward | S/‚Üì: Backward</p>
        <p>A/‚Üê D/‚Üí: Rotate Ship</p>
        <p>Q/E: Strafe Left/Right</p>
        <p>Space: Fire Laser</p>
        <p>Avoid the colored obstacles!</p>
    </div>
</body>
</html>
